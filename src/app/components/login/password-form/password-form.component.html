<div class="form">
    <div class="title">{{ name }}</div>
    <input class="field" type="password" 
    spellcheck="false"
    placeholder="{{name}}"
    (keydown)="onKeyDown($event)" 
    [(ngModel)]="userInput"
    [ngClass]="{'invalid':!isValid}"
    />
    <div class="feedback"
    [ngClass]="{'invalid':!isValid}"
    >Password must be at least 6 characters long and contain only alphanumeric characters.</div>
  </div>
